<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>WebRTC experiment</title>
</head>
<body>
<div>Peers: <span id="connections">0</span></div>

<div id="chat-container" style="display: none;">
    <div><textarea id="message"></textarea><br/><button onclick="sendMessage();">Send</button></div>
    <div id="chat"></div>
</div>

<div id="signaling-container">
    Send it to other party:<br>
    <br>
    <textarea id="text-to-copy"></textarea><br>
    <br>
    <div id="link-container"></div>

    <button onclick="startSignaling();">Start</button>
    <br>
    <div>Paste it here:<br><textarea id="remote"></textarea><br/>
        <button onclick="applyRemote()">Apply remote</button>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
